  <text x="320" y="20" font-family="'SF Mono',monospace" font-size="12" fill="#6c7086" text-anchor="middle">why memory matters</text>
  <text x="16" y="48" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#cdd6f4" opacity="1"><tspan fill="#89b4fa">$ </tspan><tspan fill="#cdd6f4">replay --sessions 1,47</tspan><animate attributeName="opacity" values="1;1;0" keyTimes="0;0.9479;1" dur="9.6s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="68" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#1e1e2e" opacity="1"><animate attributeName="opacity" values="1;1;0" keyTimes="0;0.9479;1" dur="9.6s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="88" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#a6adc8" opacity="0">Session #1 (February 3):<animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.0417;0.0729;0.9479;1" dur="9.6s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="108" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#cdd6f4" opacity="0">  You:   Should we use JWT or sessions?<animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.0625;0.0938;0.9479;1" dur="9.6s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="128" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#6c7086" opacity="0">  Agent: Let's evaluate both options...<animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.0833;0.1146;0.9479;1" dur="9.6s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="148" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#a6e3a1" opacity="0">  You:   JWT. 15-minute expiry.<animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.1042;0.1354;0.9479;1" dur="9.6s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="168" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#cba6f7" opacity="0">  [decision recorded in observations]<animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.1250;0.1562;0.9479;1" dur="9.6s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="188" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#1e1e2e" opacity="1"><animate attributeName="opacity" values="1;1;0" keyTimes="0;0.9479;1" dur="9.6s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="208" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#f38ba8" opacity="0">Session #47 (March 18), WITHOUT memory:<animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.1875;0.2188;0.9479;1" dur="9.6s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="228" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#f38ba8" opacity="0">  Agent: Should we consider session-based auth?<animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.2083;0.2396;0.9479;1" dur="9.6s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="248" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#f38ba8" opacity="0">  You:   We already decided this. JWT.<animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.2292;0.2604;0.9479;1" dur="9.6s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="268" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#f38ba8" opacity="0">  Agent: Good point! Let me reconsider...<animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.2500;0.2812;0.9479;1" dur="9.6s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="288" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#f38ba8" opacity="0">  [15 minutes wasted re-deriving the same conclusion]<animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.2708;0.3021;0.9479;1" dur="9.6s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="308" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#1e1e2e" opacity="1"><animate attributeName="opacity" values="1;1;0" keyTimes="0;0.9479;1" dur="9.6s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="328" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#a6e3a1" opacity="0">Session #47 (March 18), WITH memory:<animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.3333;0.3646;0.9479;1" dur="9.6s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="348" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#a6e3a1" opacity="0">  Agent: Loading dossier... JWT (decided Feb 3, 15min)<animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.3542;0.3854;0.9479;1" dur="9.6s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="368" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#a6e3a1" opacity="0">  Agent: Continuing from where we left off.<animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.3750;0.4062;0.9479;1" dur="9.6s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="388" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#a6e3a1" opacity="0">  [0 minutes wasted. Settled conclusions stay settled.]<animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.3958;0.4271;0.9479;1" dur="9.6s" repeatCount="indefinite"/></text>
