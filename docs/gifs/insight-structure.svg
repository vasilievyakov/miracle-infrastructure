  <text x="320" y="20" font-family="'SF Mono',monospace" font-size="12" fill="#6c7086" text-anchor="middle">lesson #1</text>
  <text x="16" y="48" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#cdd6f4" opacity="1"><tspan fill="#89b4fa">$ </tspan><tspan fill="#cdd6f4">lesson --topic structure</tspan><animate attributeName="opacity" values="1;1;0" keyTimes="0;0.9419;1" dur="8.6s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="68" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#1e1e2e" opacity="1"><animate attributeName="opacity" values="1;1;0" keyTimes="0;0.9419;1" dur="8.6s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="88" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#f9e2af" opacity="0">Finding: constraints produce better results than freedom.<animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.0465;0.0814;0.9419;1" dur="8.6s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="108" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#1e1e2e" opacity="1"><animate attributeName="opacity" values="1;1;0" keyTimes="0;0.9419;1" dur="8.6s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="128" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#a6adc8" opacity="0">Evidence (1,169 sessions):<animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.0930;0.1279;0.9419;1" dur="8.6s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="148" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#1e1e2e" opacity="1"><animate attributeName="opacity" values="1;1;0" keyTimes="0;0.9419;1" dur="8.6s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="168" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#a6e3a1" opacity="0">  typed observations          =&gt; useful 6 months later<animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.1163;0.1512;0.9419;1" dur="8.6s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="188" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#f38ba8" opacity="0">  free-form notes             =&gt; unnavigable garbage<animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.1395;0.1744;0.9419;1" dur="8.6s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="208" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#a6e3a1" opacity="0">  mandatory Before/After      =&gt; gold for debugging<animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.1628;0.1977;0.9419;1" dur="8.6s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="228" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#f38ba8" opacity="0">  optional context fields     =&gt; always left empty<animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.1860;0.2209;0.9419;1" dur="8.6s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="248" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#a6e3a1" opacity="0">  5 observation types         =&gt; searchable by pattern<animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.2093;0.2442;0.9419;1" dur="8.6s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="268" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#f38ba8" opacity="0">  unlimited tags              =&gt; nobody tags anything<animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.2326;0.2674;0.9419;1" dur="8.6s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="288" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#1e1e2e" opacity="1"><animate attributeName="opacity" values="1;1;0" keyTimes="0;0.9419;1" dur="8.6s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="308" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#cba6f7" opacity="0">Verdict: less freedom, better data.<animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.3023;0.3372;0.9419;1" dur="8.6s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="328" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#cba6f7" opacity="0">The structure IS the value.<animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.3256;0.3605;0.9419;1" dur="8.6s" repeatCount="indefinite"/></text>
</svg>