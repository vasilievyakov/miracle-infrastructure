  <text x="16" y="48" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#cdd6f4"><tspan fill="#89b4fa">$ </tspan><tspan fill="#cdd6f4">bash install.sh</tspan></text>chr(10)  <text x="16" y="68" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#1e1e2e"></text>chr(10)  <text x="16" y="88" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#cdd6f4" opacity="0">Welcome to Miracle Infrastructure<animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="0.3s" fill="freeze"/></text>chr(10)  <text x="16" y="108" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#6c7086" opacity="0">15 skills for Claude Code that solve actual problems.<animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="0.3s" fill="freeze"/></text>chr(10)  <text x="16" y="128" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#1e1e2e"></text>chr(10)  <text x="16" y="148" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#a6adc8" opacity="0">Available packs:<animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="0.6s" fill="freeze"/></text>chr(10)  <text x="16" y="168" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#89b4fa" opacity="0">  [1] memory       5 skills + 3 rules<animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="0.7s" fill="freeze"/></text>chr(10)  <text x="16" y="188" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#89b4fa" opacity="0">  [2] thinking     3 skills<animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="0.8s" fill="freeze"/></text>chr(10)  <text x="16" y="208" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#89b4fa" opacity="0">  [3] research     3 skills<animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="0.9s" fill="freeze"/></text>chr(10)  <text x="16" y="228" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#89b4fa" opacity="0">  [4] business     1 skill<animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="1.0s" fill="freeze"/></text>chr(10)  <text x="16" y="248" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#89b4fa" opacity="0">  [5] content      1 skill<animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="1.1s" fill="freeze"/></text>chr(10)  <text x="16" y="268" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#89b4fa" opacity="0">  [6] productivity 1 skill<animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="1.2s" fill="freeze"/></text>chr(10)  <text x="16" y="288" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#89b4fa" opacity="0">  [7] meta         1 skill<animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="1.3s" fill="freeze"/></text>chr(10)  <text x="16" y="308" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#a6e3a1" opacity="0">  [A] All packs<animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="1.4s" fill="freeze"/></text>chr(10)  <text x="16" y="328" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#1e1e2e"></text>chr(10)  <text x="16" y="348" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#cdd6f4"><tspan fill="#a6adc8">Select packs (e.g., 1 3 7 or A): </tspan><tspan fill="#a6e3a1">A</tspan></text>chr(10)  <text x="16" y="368" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#1e1e2e"></text>chr(10)  <text x="16" y="388" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#6c7086" opacity="0">Installing... 15 skills, 3 rules, templates, tests<animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="1.8s" fill="freeze"/></text>chr(10)  <text x="16" y="408" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#a6e3a1" opacity="0">Done. Open Claude Code and try: /session-save<animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="2.4s" fill="freeze"/></text>
