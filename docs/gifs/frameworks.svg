;1;0" keyTimes="0;0.1412;0.1765;0.9412;1" dur="8.5s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="188" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#a6e3a1" opacity="0">  Build-Measure-     deploy, watch metrics, iterate<animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.1647;0.2000;0.9412;1" dur="8.5s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="208" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#a6e3a1" opacity="0">  Pareto 80/20       3 features cover 80% of use cases<animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.1882;0.2235;0.9412;1" dur="8.5s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="228" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#f9e2af" opacity="0">  Fail Fast          add error tracking before launch<animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.2118;0.2471;0.9412;1" dur="8.5s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="248" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#1e1e2e" opacity="1"><animate attributeName="opacity" values="1;1;0" keyTimes="0;0.9412;1" dur="8.5s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="268" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#f38ba8" opacity="0">Conflict detected:<animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.2824;0.3176;0.9412;1" dur="8.5s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="288" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#f9e2af" opacity="0">  YAGNI vs Design-for-future: YAGNI wins at MVP stage<animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.3059;0.3412;0.9412;1" dur="8.5s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="308" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#6c7086" opacity="0">  (build flexibility into interfaces, not features)<animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.3176;0.3529;0.9412;1" dur="8.5s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="328" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#1e1e2e" opacity="1"><animate attributeName="opacity" values="1;1;0" keyTimes="0;0.9412;1" dur="8.5s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="348" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#cdd6f4" opacity="0">Recommendations:<animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.3647;0.4000;0.9412;1" dur="8.5s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="368" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#a6adc8" opacity="0">  1. Remove admin panel from v1       &lt;- YAGNI<animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.3882;0.4235;0.9412;1" dur="8.5s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="388" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#a6adc8" opacity="0">  2. Add Sentry before launch         &lt;- Fail Fast<animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.4118;0.4471;0.9412;1" dur="8.5s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="408" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#a6adc8" opacity="0">  3. Ship to 10 users this week       &lt;- BML<animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.4353;0.4706;0.9412;1" dur="8.5s" repeatCount="indefinite"/></text>
