  <text x="16" y="48" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#cdd6f4" opacity="1"><tspan fill="#89b4fa">$ </tspan><tspan fill="#cdd6f4">agent-mode --evaluate</tspan><animate attributeName="opacity" values="1;1;0" keyTimes="0;0.9457;1" dur="9.2s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="68" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#1e1e2e" opacity="1"><animate attributeName="opacity" values="1;1;0" keyTimes="0;0.9457;1" dur="9.2s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="88" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#a6adc8" opacity="0">Approach A: launch all agents<animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.0435;0.0761;0.9457;1" dur="9.2s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="108" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#6c7086" opacity="0">  5 directors + 4 researchers + 3 developers<animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.0652;0.0978;0.9457;1" dur="9.2s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="128" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#f38ba8" opacity="0">  Result: 12 reports, 90% overlap, $4.20 burned<animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.1087;0.1413;0.9457;1" dur="9.2s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="148" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#f38ba8" opacity="0">  Diagnosis: work for work's sake<animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.1304;0.1630;0.9457;1" dur="9.2s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="168" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#1e1e2e" opacity="1"><animate attributeName="opacity" values="1;1;0" keyTimes="0;0.9457;1" dur="9.2s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="188" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#a6adc8" opacity="0">Approach B: precision selection<animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.1957;0.2283;0.9457;1" dur="9.2s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="208" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#6c7086" opacity="0">  Task: verify a technical claim<animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.2174;0.2500;0.9457;1" dur="9.2s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="228" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#a6e3a1" opacity="0">  Selected: researcher + triangulator (2 agents)<animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.2391;0.2717;0.9457;1" dur="9.2s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="248" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#a6e3a1" opacity="0">  Result: verified, 3 sources, $0.35<animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.2609;0.2935;0.9457;1" dur="9.2s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="268" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#1e1e2e" opacity="1"><animate attributeName="opacity" values="1;1;0" keyTimes="0;0.9457;1" dur="9.2s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="288" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#cba6f7" opacity="0">Sometimes automatic, sometimes manual.<animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.3261;0.3587;0.9457;1" dur="9.2s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="308" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#cba6f7" opacity="0">Sometimes handbrake, sometimes brake pedal.<animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.3478;0.3804;0.9457;1" dur="9.2s" repeatCount="indefinite"/></text>chr(10)  <text x="16" y="328" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="13" fill="#cba6f7" opacity="0">The skill is knowing which gear fits the moment.<animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.3696;0.4022;0.9457;1" dur="9.2s" repeatCount="indefinite"/></text>
